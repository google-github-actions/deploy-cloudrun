apiVersion: 'serving.knative.dev/v1'
kind: 'Service'
metadata:
  name: 'run-full-yaml'
spec:
  template:
    metadata:
      labels:
        test_label: 'test_value'
      annotations:
        run.googleapis.com/cloudsql-instances: 'test-project:us-central1:my-test-instance'
    spec:
      containerConcurrency: 20
      containers:
      - image: 'gcr.io/cloudrun/hello'
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: '2'
            memory: '1Gi'
      timeoutSeconds: 300
