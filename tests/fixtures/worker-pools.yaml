apiVersion: run.googleapis.com/v1
kind: WorkerPool
metadata:
  name: worker-pool
  labels:
    cloud.googleapis.com/location: us-east1
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      containers:
      - name: worker-pool-1
        image: us-docker.pkg.dev/cloudrun/container/worker-pool:latest
        resources:
          limits:
            cpu: '1'
            memory: 512Mi

